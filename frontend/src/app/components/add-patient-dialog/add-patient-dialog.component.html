<h2 mat-dialog-title>Add Patient</h2>
<mat-dialog-content>
  <mat-form-field style="width: 100%">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="newPatient.name" required />
  </mat-form-field>

  <mat-form-field style="width: 100%">
    <mat-label>Date of Birth</mat-label>
    <input matInput type="date" [(ngModel)]="newPatient.dateOfBirth" required />
  </mat-form-field>

  <mat-form-field style="width: 100%">
    <mat-label>Gender</mat-label>
    <mat-select [(ngModel)]="newPatient.gender">
      <mat-option value="Male">Male</mat-option>
      <mat-option value="Female">Female</mat-option>
      <mat-option value="Other">Other</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field style="width: 100%">
    <mat-label>Contact Info</mat-label>
    <input matInput [(ngModel)]="newPatient.contactInfo" required />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-raised-button color="primary" (click)="addPatient()">Add</button>
</mat-dialog-actions>

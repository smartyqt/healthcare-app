<h1 style="margin-bottom: 16px">Healthcare App - Patients</h1>

<!-- Search Bar -->
<mat-form-field appearance="outline" style="width: 100%">
  <mat-label>Search Patients</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Search by any field"
  />
</mat-form-field>
<!-- Create Patient Form -->
<form
  (ngSubmit)="addPatient()"
  #patientForm="ngForm"
  style="margin-bottom: 20px"
>
  <mat-form-field style="width: 100%">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="newPatient.name" name="name" required />
  </mat-form-field>

  <mat-form-field style="width: 100%">
    <mat-label>Date of Birth</mat-label>
    <input
      matInput
      type="date"
      [(ngModel)]="newPatient.dateOfBirth"
      name="dob"
      required
    />
  </mat-form-field>

  <mat-form-field style="width: 100%">
    <mat-label>Gender</mat-label>
    <mat-select [(ngModel)]="newPatient.gender" name="gender" required>
      <mat-option value="Male">Male</mat-option>
      <mat-option value="Female">Female</mat-option>
      <mat-option value="Other">Other</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field style="width: 100%">
    <mat-label>Contact Info</mat-label>
    <input
      matInput
      [(ngModel)]="newPatient.contactInfo"
      name="contact"
      required
    />
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="patientForm.invalid"
  >
    Add Patient
  </button>
</form>

<!-- Patients Table -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let patient">{{ patient.name }}</td>
  </ng-container>

  <!-- DOB Column -->
  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
    <td mat-cell *matCellDef="let patient">{{ patient.dateOfBirth }}</td>
  </ng-container>

  <!-- Gender Column -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef>Gender</th>
    <td mat-cell *matCellDef="let patient">{{ patient.gender }}</td>
  </ng-container>

  <!-- Contact Column -->
  <ng-container matColumnDef="contact">
    <th mat-header-cell *matHeaderCellDef>Contact Info</th>
    <td mat-cell *matCellDef="let patient">{{ patient.contactInfo }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="actions">Actions</th>
    <td mat-cell *matCellDef="let patient" class="actions">
      <button
        mat-icon-button
        color="primary"
        (click)="viewRecommendations(patient)"
      >
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-icon-button color="accent" (click)="editPatient(patient)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deletePatient(patient)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<!-- Paginator -->
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
